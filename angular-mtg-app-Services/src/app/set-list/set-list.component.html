<p>set-list works!</p>

<!-- Show it when the are not sets -->
<div class="no-data text-center" *ngIf="Set?.length == 0">
    <p> There are not sets added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/create-set"> Add Set </button>
</div>

<!-- Sets list tabl, it hides when there are no sets-->
<div *ngIf="Set?.length !== 0">
    <h3 class="mb-3 text-center"> Sets </h3>
</div>

<div>
    <mat-table class="sets-table mat-elevation-z8" [dataSource]="dataSource">
        <ng-container matColumnDef="code">
            <div *matHeaderCellDef>Code</div>
            <div *matCellDef="let set">{{set.code}}</div>
        </ng-container>
        <ng-container matColumnDef="name">
            <div *matHeaderCellDef>Block</div>
            <div *matCellDef="let set">{{set.block}}</div>
        </ng-container>
        <ng-container matColumnDef="block">
            <div *matHeaderCellDef>Name</div>
            <div *matCellDef="let set">{{set.name}}</div>
        </ng-container>
        <ng-container matColumnDef="expansion">
            <div *matHeaderCellDef>Expansion</div>
            <div class="duration-cell" *matCellDef="let set">{{set.expansion}}</div>
        </ng-container>
        <ng-container matColumnDef="releaseDate">
            <div *matHeaderCellDef>Release Date</div>
            <div *matCellDef="let set">{{set.releaseDate}}</div>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row, columns: displayedColumns"></mat-row>
